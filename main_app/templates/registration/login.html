{% extends 'base.html' %}
{% block content %}

<h1 class="grey-text text-lighten-2">Log In</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn blue darken-1">Log In</button>
</form>

{% endblock %}
