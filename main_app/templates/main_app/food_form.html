{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1 class="grey-text text-lighten-2 center-align">Edit <span class="red-text">{{ object.name }}</span></h1>
{% else %}
  <h1 class="grey-text text-lighten-2 center-align">Add <span class="red-text">Food</span></h1>
{% endif %}

<div>
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br>
    {% if object %}
      <button type="submit" class="left waves-effect waves-light btn red z-depth-3">Update</button>
    {% else %}
      <button type="submit" class="left waves-effect waves-light btn red z-depth-3">Add</button>
    {% endif %}
  </form>
  {% if object %}
    <a href="{% url 'foods_delete' object.id %}" class="right waves-effect waves-light btn red z-depth-3">Delete</a>
  {% endif %}
</div>
{% endblock %}
